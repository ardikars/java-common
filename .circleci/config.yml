
version: 2

jobs:

  build:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - restore_cache:
          keys:
            - gradle
      - checkout
      - run: ./mvnw clean package -Ppmd,checkstype,spotbugs,coverage

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
